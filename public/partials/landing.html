<div class="container" id="landingdiv">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 panel panel-default">

        <h1 class="margin-base-vertical text-center">Skyline Scheduling</h1>

        <p class="text-center">Scheduling application for Skyline High School</p>
        <br>

        <form class="text-center">
            <button class="btn btn-primary btn-lg" ng-click="loginClick()">Log In</button>
            <strong style="padding-left:20px; padding-right:20px;">or</strong>
            <button class="btn btn-primary btn-lg" ng-click="registerClick()">Register</button>
        </form>

        <form ng-show="showLogin">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" ng-model="login.username">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="login.password">
            </div>
            <p class="text-danger">{{ error }}</p>
            <button type="submit" class="btn btn-primary pull-right" ng-click="submitLogin()">Submit</button>
            <br>
        </form>

        <form ng-show="showRegister">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" ng-model="input.firstname">
            </div>

            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" ng-model="input.username">
            </div>

            <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="input.password">
            </div>

            <button type="submit" class="btn btn-primary pull-right" ng-click="submitRegister()">Register</button>
            <br>
        </form>

        <div class="margin-base-vertical">
            <small class="text-muted">Created by Aidan VanLeuven.</small>
            <br>
            <a href="https://github.com/aidanvanleuven"><img src="/images/github.png" height="24px" style="float:right;"></a>
        </div>

        </div>
    </div>
</div>
