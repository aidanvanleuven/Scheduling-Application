<div class="container" id="newScheduleDiv">
    <h1>Create a Schedule</h1>
    <br>
    <div class="form-inline">
        <div class="form-group">
            <label style="margin-right:20px;">Trimester:</label>
            <select class="form-control input-sm" ng-change="trimesterChange()" ng-model="trimester">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>
    <br><br>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>Period:</th>
                <th>Teacher:</th>
                <th>Class:</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="list in lists | orderBy: list.period">
                <td>{{ list.period }}</td>
                <td>{{ list.teacher }}</td>
                <td>{{ list.class }}</td>
            </tr>
        </tbody>
    </table>

    <br>

    <form>
        <div class="form-group row">
            <div class="col-lg-10">
                <label>Teacher:</label>
                <select class="form-control" ng-disabled="tDisabled" ng-model="input.teacher" ng-options="teacher.lastname + ', ' + teacher.firstname for teacher in teachers" ng-change="teacherClicked()"></select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-10">
                <label>Class:</label>
                <select class="form-control" ng-disabled="cDisabled" ng-options="class.classname for class in classes" ng-model="input.class"></select>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <div class="col-lg-10">
                <label>Period:</label>
                <label>{{ input.period }}</label>
            </div>
        </div>
        <br>
        <div class="pull-right">
            <button class="btn btn-primary" type="submit" ng-hide="hideSubmit" ng-click="submitClick()">Submit</button>
        </div>
        <br>
    </form>
    <br>
</div>
