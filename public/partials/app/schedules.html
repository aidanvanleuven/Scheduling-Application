<div class="container">
    <h1>My Schedules</h1>
    <br>
    <div class="row">
        <div class="col-sm-2">
            <div class="row">
                <div ng-repeat="schedule in schedules" class="col-xs-4 col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" ng-click="trimesterClicked(schedule.trimester)">Trimester {{ schedule.trimester }}</button>
                    <br><br>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <table class="table table-condensed table-hover" ng-show="showTable">
                <thead>
                    <tr>
                        <th>Teacher:</th>
                        <th>Class:</th>
                        <th>Period:</th>
                        <th>Room</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="list in lists">
                        <td>{{ list.teacher }}</td>
                        <td>{{ list.class }}</td>
                        <td>{{ list.period }}</td>
                        <td>{{ list.room }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
