<div class="container">
    <h1>My Schedules</h1>
    <br>
    <div class="visible-xs">
        <div ng-repeat="schedule in schedules" class="col-xs-4 text-center">
            <button type="button" class="btn btn-primary">Trimester {{ schedule.trimester }}</button>
            <br><br>
        </div>

        <div class="col-xs-4 text-center">
            <button type="button" class="btn btn-primary">Trimester 3</button>
            <br><br>
        </div>

    </div>

    <div class="hidden-xs col-sm-2">
        <div ng-repeat="schedule in schedules">
            <button type="button" class="btn btn-primary">Trimester {{ schedule.trimester }}</button>
            <br><br>
        </div>

        <div>
            <button type="button" class="btn btn-primary">Trimester 3</button>
            <br><br>
        </div>
    </div>

    <div class="col-xs-12 visible-xs" style="background-color:gray; height:50%;"></div>
    <div class="col-sm-10 hidden-xs" style="background-color:gray; height:50%;"></div>

    </div>


</div>
